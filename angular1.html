<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" type="text/javascript"></script>
<script type="text/javascript">
var app = angular.module('demo',[]);
</script>
<div ng-app='demo'>
<form name='chng' novalidate>
    <input type='text' name='theText' ng-model='theText' ng-pattern='/^[0-9]+$/'/>
    <span ng-show='chng.theText.$error.pattern'>Field can contain only digits</span>
    <span ng-show='theText.length<1'>Field must contain a value</span>

    <br/><input type='submit' value='Submit' />
</form>
